repos:

  # Ruff pre-commit hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.15.1
    hooks:
      # Run the linter.
      - id: ruff-check
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]

  # pydoclint pre-commit hooks
  - repo: https://github.com/jsh9/pydoclint
    rev: 0.8.3
    hooks:
      - id: pydoclint
        args: [--style=google, --allow-init-docstring=True]
  
  # nbstripout pre-commit hook for stripping notebook outputs
  - repo: https://github.com/kynan/nbstripout
    rev: 0.9.0
    hooks:
      - id: nbstripout

  # ty type checker pre-commit hook
  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uv run ty check .
        language: system
        types: [python]